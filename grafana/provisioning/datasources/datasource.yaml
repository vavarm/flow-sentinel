apiVersion: 1
datasources:
  - name: QuestDB
    type: questdb-questdb-datasource
    uid: QuestDB
    access: proxy
    isDefault: true
    jsonData:
      server: questdb
      port: 8812
      username: admin
      tlsMode: disable
    secureJsonData:
      password: quest
  
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
      manageAlerts: true

  - name: Loki
    type: loki
    uid: Loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
